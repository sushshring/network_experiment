kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: LoadBalancer
  selector:
    app: 'network-exp-server'
  ports:
  - protocol: TCP
    port: 6000
    targetPort: 6000
