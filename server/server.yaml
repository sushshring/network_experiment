apiVersion: v1
kind: ReplicationController
metadata:
  name: network-exp-server
spec:
  replicas: 1
  selector:
    app: network-exp-server
  template:
    metadata:
      name: network-exp-server
      labels:
        app: network-exp-server
    spec:
      containers:
      - name: network-exp-server
        env:
          - name: PORT
            value: "6000"
        image: sushshring/network-exp:server
        imagePullPolicy: Always
        ports:
          - containerPort: 6000
---
